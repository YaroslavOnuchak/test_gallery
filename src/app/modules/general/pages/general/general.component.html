<div class="container-fluid">
  <div class="row">
    <div
      *ngIf="error"
      class="alert alert-danger"><p>{{error}}</p></div>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="data.length<1 && !isFeching">no data</p>
      <ul *ngIf="data" class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let user of data; let i = index"
            (click)="navigate(i)"
           style="cursor: pointer"
        ><span>{{user.username}}</span>
          <img [src]="(user.titleImg)?user.titleImg :defaultAlbumTitleImg "
               class="card-img-top"
               style="width: 5%; object-fit: cover"
               alt="titleImg">
          <button
            type="button"
            (click)=" delete()"
            class="btn">
            <fa-icon [icon]="icon"></fa-icon>
          </button>
        </li>
      </ul>
      <p *ngIf="isFeching">loading..</p>
    </div>
  </div>

</div>
<router-outlet></router-outlet>
